<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面tdk -->
    <title>小U商城-正品低价，质量保证</title>
    <meta name="keywords" content="关键词">
    <meta name="description" content="网页描述">
    <!-- 引入icon图标 -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/iconfont.css">
    <!-- 引入公用样式 -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- 引入注册页样式 -->
    <link rel="stylesheet" href="css/regsiter.css">

    <script src="./common/jquery.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- 顶端区域的开始 -->
        <div class="top">
            <img src="images/cart_logo.jpg" alt="">
            <div class="line"></div>
            <span>欢迎注册</span>
        </div>
        <!-- 顶端区域的结束 -->
        <!-- 注册部分的开始 -->
        <div class="content">
            <form action="javascript:;" class="regsite">
                <p class="l1">注册账号</p>
                <div class="message">
                    <div class="row">
                        <div class="box box1">
                            <div class="pic"><img src="images/xinjian_03.png" alt=""></div>
                            <input type="text" placeholder="请输入邮箱" name="email" id="email">
                        </div>
                        <div class="txt">请输入邮箱/邮箱已注册/邮箱格式错误</div>
                    </div>
                    <div class="row row1">
                        <div class="box">
                            <div class="pic pi"><img src="images/xinjian_06.png" alt=""></div>
                            <input type="password" name="pwd" placeholder="密码" id="pwd">
                        </div>
                        <div class="txt">请输入密码/密码格式为6-20位字母数组组合</div>
                    </div>
                    <div class="row2">
                        <div class="box">
                            <input type="text" placeholder="验证码" name="code" id="code">
                            <span class="num">
                                <img src="http://localhost:3000/user/captcha" id="svg">
                            </span>
                        </div>
                        <div class="txt">请输入验证码</div>
                    </div>
                </div>
                <input type="submit" value="注册" name="btn" id="btn"></input>
                <p class="l2">已有账号<a href="javascript:;">去登录</a></p>
            </form>
        </div>
        <!-- 注册部分的结束 -->
        <!-- 版权部分的开始 -->
        <div class="finally">
            <p class="x">Copyright @copy; 2010-1016 小U商城 版权所有 保留一切权利</p>
            <p>京ICP备10218183号 京ICP证161188号 京公网安备 1101082020593号 出版物经营许可证新出发京批字第直130052号</p>
        </div>
        <!-- 版权部分的结束 -->
    </div>

    <script src="./js/register.js"></script>
</body>
</html>
